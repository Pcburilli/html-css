    <h1>Tags em HTML</h1>
    <pre>
<p>Algumas tags são:
    - <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
    - <abbr title="Use a tag &lt;h1&gt; até o &lt;h6&gt;">Títulos</abbr>

    - <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
    - <abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr>
    - <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
    - <abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
</p>
