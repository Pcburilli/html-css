<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abrir esse site em vários dispositivos diferentes ou dar zoom na página.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" sizes="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Aprender a reproduzir áudio</p>
    <audio preload="metadata" controls>
        <source src="midia/twenty-one-pilots-Stressed-Out.mp3" type="audio/mpeg">
        <source src="midia/twenty-one-pilots-Stressed-Out.ogg" type="audio/ogg">
        <source src="midia/twenty-one-pilots-Stressed-Out.wav" type="audio/wav">
        <p>Não foi possível carregar o áudio, caso queira baixar, clique <a href="midia/twenty-one-pilots-Stressed-Out.mp3">aqui</a>.</p>
    </audio>
</body>
</html>
